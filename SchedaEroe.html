<!DOCTYPE html>
    <head>
        <title>SchedaEroe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css_generico.css" type="text/css" rel="stylesheet">
        <link href="stileCarosello.css" type="text/css" rel="stylesheet">
        <script src="libJs.js"></script>
        <script>
            window.addEventListener('load', function() {
              loadEroe();
            });
          </script>
    </head>
    <body>
        <div class="bg-image"></div>

        <div id = "containerEroe" class = "container-fluid">
            <div class = row>
                <img id = "immagineEroe" class = "col">
            <div id = "datiEroe" class = "col">
                <div id = "nomeEroe" class = "text"></div>
                <div id = "descrizioneEroe" class = "text"></div>
            </div>
            </div>
            <div id = "series" class="carosello">
                <div class="title label">SERIES:</div>
                <div id="carousel1">
                    <div class="carousel-inner" id = "caroselloSerie">
                    </div>
                  </div>  
            </div>
            <div id = "event" class = "carosello">
                <div class="title label">EVENTS:</div>
                <div id="carousel2">
                    <div class="carousel-inner" id = "caroselloEventi">
                    </div>
                </div>  
            </div>
            <div id = "comics" class = "carosello">
                <div class="title label">COMICS:</div>
                <div id="carousel3">
                    <div class="carousel-inner" id = "caroselloComics">
                    </div>
                </div> 
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>    
</html>
